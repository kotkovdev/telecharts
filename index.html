<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TeleCharts</title>
</head>
<body>
</body>
<script src="telecharts.js"></script>
<script>
addEventListener('load', function(){
    fetch('./chart_data.json')
        .then(function(response){
            return response.json();
        })
        .then(function(chartsData){
            chartsData.forEach((chartData, key) => {
                let chartElement = document.createElement('canvas');
                chartElement.classList.add('telechart');
                elementId = 'telechart-' + key;
                chartElement.id = elementId;
                chartElement.width = '360';
                chartElement.height = '400';
                let chart = new Telecharts(chartElement, chartData);
                document.body.appendChild(chartElement);
            });
        });
});
</script>
</html>
